version: "3"
services: 
    react: # 컨테이너 이름
        build: 
            context: .                 # 도커 이미지 구성을 위한 디렉토리 위치('.'은 동일 디렉토리)
            dockerfile: Dockerfile.dev # 도커 파일 지정
        ports: 
            - "3000:3000"
        volumes: 
            - /usr/src/app/node_modules
            - ./:/usr/src/app
        stdin_open: true
    tests:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        volumes: 
            - /usr/src/app/node_modules
            - ./:/usr/src/app
        command: ["npm", "run","test"]